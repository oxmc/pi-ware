<script>
        fetch('https://raw.githubusercontent.com/zachthecoder14/pi-ware/main/func/applist.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
            var mainContainer = document.getElementById("AppList");
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.innerHTML = 'App: ' + data[i].name + ' Author: ' + data[i].author;
                mainContainer.appendChild(div);
            }
        }
    </script>
